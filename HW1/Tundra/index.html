<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/bootstrap-icons.css">
    <link rel="icon" href="images/favicon.png" />
    <title>Tundra Adventure</title>
</head>

<body class="bg-dark text-white position-absolute top-50 start-50 translate-middle">
    <form name="phrase" action="Tundra/game.php" class="form-group" method="post" onsubmit="checkSecret()">
        <label for="">Enter the hidden phrase to enter this adventure.</label>
        <input type="text" class="form-control" id="secret" placeholder="Avada Kadabra">
        <input type="hidden" name="request" value="">
        <hr>
        <button type="button" value="Submit" onclick="checkSecret()" id="submitid"
            class="btn btn-primary btn-md btn-block">Submit</button>
    </form>
</body>
<script>
    function checkSecret() {
        document.phrase.request.value = secret.value;
        secret.value = "";
        document.phrase.submit();
    }
</script>

</html>
